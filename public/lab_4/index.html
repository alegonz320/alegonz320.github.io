<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>
        Marta Gonzalez's Lab 4
    </title>
    <link href="styles.css" rel="stylesheet">
    <link rel = "stylesheet" href = "style.css"/>
</head>
<body>
    <div class = header>
        <h1>
            Marta Gonzalez's Lab 4
        </h1>
    </div>
    <div class = container>
    <form action = "/api" method = "post">
    <ul class = "flex-outer">
        <li>
            <label for = "fname">First Name</label>
            <input type = "text" id = "fname" name = "fname" placeholder = "Enter your first name here">
        </li>
        <li>
            <label for = "lname">Last Name</label>
            <input type = "text" id = "lname" name = "lname" placeholder = "Enter your last name here">
        </li>
        <li>
            <label for = "email">Email</label>
            <input type = "email" id = "email" name = "email" placeholder = "Enter your email  here">
        </li>
        <li>
            <label for = "phone">Phone</label>
            <input type = "tel" id = "phone" name = "phone" placeholder = "Enter your phone number here">
        </li>
        <li>
            <label for = "message">Message</label>
            <textarea rows = "5" cols = "33" id = "message" name = "message" placeholder = "Enter message here">Message</textarea>
        </li>
        <li>
            <p>Age</p>
            <ul class = "flex-inner">
                <li>
                    <input type = "checkbox" id = "eighteen-to-thirtyfive" name = "checkbox">
                    <label for = "eighteen-to-thirtyfive">18-35</label>
                </li>
                <li>
                    <input type = "checkbox" id = "thirtyfive-to-fifty" name = "checkbox">
                    <label for = "thirtyfive-to-fifty">35-50</label>
                </li>
                <li>
                    <input type = "checkbox" id = "fifty-to-sixtyfive" name = "checkbox">
                    <label for = "fifty-to-sixtyfive">50-65</label>
                </li>
            </ul>
        </li>
        <li>
                <button type="submit" id = "button" name = "form button">Submit</button>
              </li>
    </ul>
</div>
</form>
</body>
</html>
